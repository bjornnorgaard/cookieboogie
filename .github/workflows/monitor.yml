name: Monitor

on:
  push:
    branches: [main]
    paths:
      - "monitor/**"
      - ".github/**/monitor.yml"
  schedule:
    - cron: "0 */6 * * *"

defaults:
  run:
    working-directory: ./monitor

env:
  HOST: https://cookiebookie.dk/

jobs:
  check-site-status:
    name: Check Site Status
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.21"
          cache: true
          cache-dependency-path: ./monitor/go.sum

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
